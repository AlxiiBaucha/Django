{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}

<style>
  .contact-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  }

  .contact-container h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 32px;
    color: #333;
  }

  .contact-container p {
    margin-bottom: 15px;
  }

  .contact-container label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }

  .contact-container input,
  .contact-container textarea,
  .contact-container select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #000; /* black border */
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .contact-container button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-container button:hover {
    background-color: #0056b3;
  }
</style>

<div class="contact-container">
  <h1>Contact Us</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
</div>

{% endblock %}
